
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Web application</title>
    <!-- <script src="../Scripts/Client-formulaire.js"></script> -->
    <meta
      name="description"
      content="Freebie 35 - Auth Pages (Tailwind CSS). Check out more at https://pixelcave.com"
    />
    <meta name="author" content="pixelcave" />

    <!-- Icons -->
    <link
      rel="icon"
      href="https://icones8.fr/icon/gBoBqPl1G3Jr/bank"
    />
    <link
      rel="icon"
      href="https://icones8.fr/icon/gBoBqPl1G3Jr/bank"
    />

    <!-- Inter web font from bunny.net (GDPR compliant) -->
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS Play CDN (mainly for development/testing purposes) -->

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Tailwind CSS v3 Configuration -->
    <script>
      const defaultTheme = tailwind.defaultTheme;
      const colors = tailwind.colors;
      const plugin = tailwind.plugin;

      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", ...defaultTheme.fontFamily.sans],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <!-- Page Container -->
    <div
      class="relative flex min-h-dvh items-center justify-center bg-slate-100 text-slate-900"
    >
      <!-- Waves Background -->
      <div class="absolute bottom-0 left-0 right-0">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 -100 1440 320"
          class="text-slate-200"
        >
          <path
            fill="currentColor"
            fill-opacity="1"
            d="M0,96L26.7,112C53.3,128,107,160,160,181.3C213.3,203,267,213,320,192C373.3,171,427,117,480,122.7C533.3,128,587,192,640,229.3C693.3,267,747,277,800,245.3C853.3,213,907,139,960,138.7C1013.3,139,1067,213,1120,224C1173.3,235,1227,181,1280,154.7C1333.3,128,1387,128,1413,128L1440,128L1440,320L1413.3,320C1386.7,320,1333,320,1280,320C1226.7,320,1173,320,1120,320C1066.7,320,1013,320,960,320C906.7,320,853,320,800,320C746.7,320,693,320,640,320C586.7,320,533,320,480,320C426.7,320,373,320,320,320C266.7,320,213,320,160,320C106.7,320,53,320,27,320L0,320Z"
          ></path>
        </svg>
      </div>
      <!-- END Waves Background -->

      <!-- Log In Section -->
      <div class="relative w-full max-w-xl px-5 py-6">
        <!-- Heading -->
        <div class="mb-6 text-center">
          <h3
            class="inline-flex items-center gap-2 text-2xl font-extrabold sm:text-3xl"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              data-slot="icon"
              class="hi-micro hi-cube inline-block size-8 text-indigo-500"
            >
              <path
                d="M8.372 1.349a.75.75 0 0 0-.744 0l-4.81 2.748L8 7.131l5.182-3.034-4.81-2.748ZM14 5.357 8.75 8.43v6.005l4.872-2.784A.75.75 0 0 0 14 11V5.357ZM7.25 14.435V8.43L2 5.357V11c0 .27.144.518.378.651l4.872 2.784Z"
              />
            </svg>
            ASSNAT  
          </h3>
          <p class="font-medium text-slate-600">
            Welcome, please log in to your dashboard
          </p>
        </div>
        <!-- END Heading -->

        <!-- Form -->
        <div
          class="rounded border border-slate-200 bg-white p-6 shadow-sm lg:p-10"
        >
          <form class="space-y-4" onsubmit="return false;">
            <div class="space-y-1">
              <label class="font-medium text-slate-700" for="email"
                >Matricule</label
              >
              <input
                type="text"
                id="Matricule"
                class="block w-full appearance-none rounded border border-slate-200 px-4 py-3 outline-none focus:border-blue-500 focus:ring-0"
                placeholder="ex:(13028404K)"
                
              />
            </div>
            <div class="space-y-1">
              <label class="font-medium text-slate-700" for="password"
                >Mot de passe</label
              >
              <input
                type="password"
                id="Password"
                class="block w-full appearance-none rounded border border-slate-200 px-4 py-3 outline-none focus:border-blue-500 focus:ring-0"
                placeholder="Entrer votre mot de passe"
                
              />
            </div>
            <div>
              <button
                class="flex justify-center items-center  w-full rounded bg-blue-600 px-4 py-3 font-semibold text-white transition hover:bg-blue-800"
                id="btn-connexion"
              >
                <span id="Connexion_name">Connexion</span>
                <!-- spinner -->
                 <span
                  id="spinner"
                  class="hidden"
                 >
                 <svg width="20" height="20" fill="currentColor" class="mr-2 animate-spin" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg">
                    <path d="M526 1394q0 53-37.5 90.5t-90.5 37.5q-52 0-90-38t-38-90q0-53 37.5-90.5t90.5-37.5 90.5 37.5 37.5 90.5zm498 206q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-704-704q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm1202 498q0 52-38 90t-90 38q-53 0-90.5-37.5t-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-964-996q0 66-47 113t-113 47-113-47-47-113 47-113 113-47 113 47 47 113zm1170 498q0 53-37.5 90.5t-90.5 37.5-90.5-37.5-37.5-90.5 37.5-90.5 90.5-37.5 90.5 37.5 37.5 90.5zm-640-704q0 80-56 136t-136 56-136-56-56-136 56-136 136-56 136 56 56 136zm530 206q0 93-66 158.5t-158 65.5q-93 0-158.5-65.5t-65.5-158.5q0-92 65.5-158t158.5-66q92 0 158 66t66 158z">
                    </path>
                </svg>
                </span>
              </button>
            </div>
            <div class="flex flex-wrap hidden justify-between gap-3">
              <a
                class="text-sm text-slate-600 hover:text-slate-950 hover:underline"
                href="create.html"
                >Create Account</a
              >
              <a
                class="text-sm text-slate-600 hover:text-slate-950 hover:underline"
                href="forgot.html"
                >Forgot Password?</a
              >
            </div>
          </form>
        </div>
        <!-- END Form -->

        <!-- Footer -->
        <div class="mt-6 text-center text-xs text-slate-600">
          <script>
            document.write(new Date().getFullYear());
          </script>

          &copy;
          <a
            class="font-medium text-slate-600 hover:text-slate-700 hover:underline"
            href="javascript:void(0)"
            >Terms &amp; Conditions</a
          >
        </div>
        <!-- END Footer -->
      </div>
      <!-- END Log In Section -->
    </div>
    <script src="../Scripts/Client-formulaire.js"></script>
    <!-- END Page Container -->

  </script>
